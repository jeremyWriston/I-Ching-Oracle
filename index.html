<!DOCTYPE html>
<html lang="en">

<head>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Ching Web</title>
</head>

<body>

<!-- HEADER -->

  <div class="header-container">
    <h1 id="header">iChing</h1>
  </div>

<!-- FORM -->

  <form id="form" action="">
    <input id="question" type='text' placeholder="Enter question here..."></input>
    <button id="button">Generate Hexagram(s)</button>
  </form>

<!-- HEXAGRAM 1 -->

  <div class="hex-box">
    <div id="hex1-box" class="hex-lines">
      <!-- <img id="hex1-ln6" class="lines" src="">
      <img id="hex1-ln5" class="lines" src=""">
      <img id="hex1-ln4" class="lines" src="">
      <img id="hex1-ln3" class="lines" src="">
      <img id="hex1-ln2" class="lines" src="">
      <img id="hex1-ln1" class="lines" src=""> -->
    </div>
    <div class="hex-text">
      <h2 id="hex1-title"></h2>
      <ul>
        <li id="hex1-above"></li>
        <li id="hex1-below"></li>
      </ul>
      <h3 id="hex1-judgment"></h3>
      <p id="hex1-judgment-text"></p>
      <h3 id="hex1-image"></h3>
      <p id="hex1-image-text"></p>
    </div>
  </div>

<!-- CHANGING LINES -->

  <div class="changing-box">
    <div id="changing-line-div" class="changing-line">
      <!--
      <h3></h3>
      <p></p>
      -->
    </div>
  </div>

<!-- HEXAGRAM 2-->

  <div class="hex-box">
    
    <div id="hex2-box" class="hex-lines">
    </div>

    <div class="hex-text">
      <h2 id="hex2-title"></h2>
      <ul>
        <li id="hex2-above"></li>
        <li id="hex2-below"></li>
      </ul>
      <h3 id="hex2-judgment"></h3>
      <p id="hex2-judgment-text"></p>
      <h3 id="hex2-image"></h3>
      <p id="hex2-image-text"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
